<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-3xl">
        <!-- Title Section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Prediction Results</h1>
            <p class="text-lg text-gray-600 mt-2">Here are the results from the model predictions based on your input data.</p>
        </div>

        <!-- Results Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            {% for model, result in results.items %}
                <div class="bg-blue-50 p-6 rounded-lg shadow-md flex justify-between items-center">
                    <div class="text-left">
                        <h2 class="text-xl font-semibold text-gray-800">{{ model|title }} Model</h2>
                        <p class="text-sm text-gray-500">Prediction Outcome</p>
                    </div>
                    <div class="text-right">
                        <span class="{% if result == 'Diabetic' %}text-red-500{% else %}text-green-500{% endif %} font-semibold text-lg">
                            {{ result }}
                        </span>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Button Section -->
        <div class="mt-8 text-center">
            <a href="{% url 'myapp:predict_view' %}" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Make Another Prediction
            </a>
        </div>
    </div>

</body>
</html>
